{% extends 'partials/layout.html' %}
{% block contend %}

<div id="contact" class="basic-1 bg-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>Creando una cuenta</h2>
            </div>
        </div>
        {% for message in messages %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Alerta:</strong> {{ message }}.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
        <div class="row">
            <div class="col-lg-12">
                <form id="contactForm" action="" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control-input" id="cusuario" name="cusuario" required
                            autocomplete="off">
                        <label class="label-control" for="cusuario">Usuario</label>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control-input" id="cmail" name="cmail" required
                            autocomplete="off">
                        <label class="label-control" for="cmail">Correo</label>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control-input" id="cpassword" name="cpassword" required
                            autocomplete="off">
                        <label class="label-control" for="cpassword">Contraseña</label>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control-input" id="cpasswords" name="cpasswords" required
                            autocomplete="off">
                        <label class="label-control" for="cpasswords">Repita Contraseña</label>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="form-control-submit-button">Registrarme</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
