{% extends 'partials/layout.html' %}
{% block contend %}

<div id="contact" class="basic-1 bg-gray" style="padding: 5%; ">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2><b>{{ user.username }}: </b> Crear un nuevo proyecto</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form id="contactForm">
                    <div class="form-group">
                        <input type="text" class="form-control-input" id="ctitulo" required>
                        <label class="label-control" for="ctitulo">Titulo</label>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control-input" id="cdescripcion" required>
                        <label class="label-control" for="cdescripcion">Descripcion</label>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control-input" id="ctags" required>
                        <label class="label-control" for="ctags">Tags</label>
                    </div>
                    <div class="form-group">
                        <input type="file" class="form-control-file" id="cimagen" required
                            accept="image/png,image/jpeg">
                    </div>
                    <div class="form-group">
                        <input type="url" class="form-control-input" id="curlproyecto" required>
                        <label class="label-control" for="curlproyecto">Url Repositorio</label>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="form-control-submit-button">Crear proyecto</button>
                    </div>
                    <div class="form-group">
                        <a href="{% url 'logout' %}" class="line">Quiero Salirme</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
